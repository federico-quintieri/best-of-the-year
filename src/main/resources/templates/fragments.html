<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS bootstrap fragment-->

    <link
      th:fragment="boostrapLink"
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <!-- Frammento a link -->
    <a
      th:fragment="aLink(link,title)"
      th:href="@{${link}}"
      th:text="${title}"
      class="btn btn-primary"
    ></a>

    <!-- Frammento div -->
    <div
      th:fragment="cardDiv(content)"
      th:text="${content}"
      class="bg-secondary my-2"
    ></div>

    <!-- Script bootstrap -->
    <script
      th:fragment="bootstrapScript"
      th:src="@{/webjars/bootsrap/5.3.3/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
